<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Bret Bernhoft" />
    <meta
      name="description"
      content="Keep track of which video you're at in a YouTube playlist, for later."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Playlist Tracker</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>YouTube Playlist Tracker</h1>
    </header>
    <main>
      <div>
        <input class="playlistTitle" placeholder="Title" />
        <input class="playlistLink" placeholder="Link" />
        <input class="youtuber" placeholder="YouTuber" />
        <button class="add">Add</button>
      </div>
      <div class="lowerContainer">
        <ol class="display"></ol>
      </div>
    </main>
    <footer>
      <p>Built By: Bret Bernhoft</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
